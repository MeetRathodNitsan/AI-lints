name: AI Code Lint

on:
  pull_request:
    branches: [ "master" ]
  push:
    branches: [ "master" ]

jobs:
  ai-lint:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        python -m venv .venv
        .venv/bin/pip install --upgrade pip
        .venv/bin/pip install -r requirements.txt
        .venv/bin/pip install requests fastapi uvicorn

    - name: Start AI Lint Server
      run: |
        nohup .venv/bin/uvicorn main:app --host 0.0.0.0 --port 8000 &
        sleep 5

    - name: Run AI Lint
      run: |
        .venv/bin/python ai_lint.py > lint_results.txt

    - name: Check Lint Results
      run: |
        echo "=== AI Lint Results ==="
        cat lint_results.txt

