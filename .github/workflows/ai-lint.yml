name: AI Code Lint

on:
  pull_request:
    branches: ["master"]
  push:
    branches: ["master"]

jobs:
  ai-lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install core Python dependencies
        run: |
          python -m venv .venv
          .venv/bin/pip install --upgrade pip
          .venv/bin/pip install -r requirements.txt
          .venv/bin/pip install requests fastapi uvicorn flake8 mypy bandit pytest

      - name: Get changed Python files
        id: files
        run: |
          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            ALL_CHANGED=$(git diff --name-only ${{ github.event.pull_request.base.sha }} ${{ github.sha }})
          else
            ALL_CHANGED=$(git diff --name-only ${{ github.event.before }} ${{ github.sha }})
          fi

          # Only include .py files
          CODE_FILES=$(echo "$CHANGED_FILES" | grep -E '\.(py|js|ts|php|html|c|kotlin|react)$')
          echo "CHANGED_FILES=$CODE_FILES" >> $GITHUB_ENV

      - name: Start AI Linting Server
        run: |
          .venv/bin/uvicorn main:app --host 127.0.0.1 --port 8000 &
          # Wait for server to be ready
          for i in {1..10}; do
            if curl -s http://127.0.0.1:8000/health; then
              echo "✅ AI Lint server is ready"
              break
            fi
            sleep 1
          done

      - name: Run AI Lint
        if: env.CHANGED_FILES != ''
        run: |
          echo "[DEBUG] Files to lint: $CHANGED_FILES"
          for f in $CHANGED_FILES; do
            .venv/bin/python ai_lint.py "$f"
          done

      - name: Check for unstaged changes
        run: |
          git_status=$(git status --porcelain)
          if [[ -n "$git_status" ]]; then
            echo "❌ Files were fixed automatically. Please commit the changes."
            git diff
            exit 1
          else
            echo "✅ All files already clean."
